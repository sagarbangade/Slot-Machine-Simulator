<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4 title-text">Slot Machine Simulator</h1>
        <div class="slot-machine mx-auto">
            <div class="reels d-flex justify-content-center">
                <div class="reel-frame">
                    <div class="reel" id="reel1">üçí</div>
                </div>
                <div class="reel-frame">
                    <div class="reel" id="reel2">üçã</div>
                </div>
                <div class="reel-frame">
                    <div class="reel" id="reel3">‚≠ê</div>
                </div>
            </div>
            <div class="controls mt-4">
                <button class="btn btn-spin" id="spinButton">Spin</button>
                <button class="btn btn-reset" id="resetButton">Reset</button>
            </div>
            <p id="message" class="mt-4 message-text"></p>
            <div class="points-display mt-2">Points: <span id="points">0</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
